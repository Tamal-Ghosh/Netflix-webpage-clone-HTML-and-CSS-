<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="first-part">
            <div class="nav">
                <div class="logo">
                    <img src="netflix-logo-final.png" alt="Logo">
                </div>
                <div class="lan-log">
                    <div class="custom-selection">
                        <select name="" id="language">
                            <option class="options" value="0">English</option>
                            <option class="options value="1">Bangla</option>
                            <option class="options value="2">Hindi</option>â˜»
                        </select>
                    </div>
                    <div class="sign-in">
                        <button><b>Sign in</b></button>
                    </div>
                </div>
                
            </div>
            <div class="para">
                <div class="big-line"> 
                    <big>Unlimited movis, TV shows, and more</big>
                </div>
                <div class="middle-line size">
                    <p>Watch anywhere. Cancle anytime</p>
                </div>
                <div class="last-line size">
                    <pre>Ready to watch? Enter your email to create or restart your membership.</pre>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email address" id="email-input">
                    <div class="get-stated">
                        <button><b>Get started <span><label for="forward" class="forward">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
                        </label></span></b></button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="second-part">
            <div class="text-second">
                <p class="enjoy">Enjoy on your TV</p>
                <p class="xbox">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="tv-second">
                <div class="video">
                    <video height="90%"  autoplay muted>
                        <source src="tom.mp4" type="video/mp4">
                    </video>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
